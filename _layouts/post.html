---
layout: default
---


<div class="header-gray">
		<div class="row"><h1 class="left">Blogarithm</h1></div>
	</div>

	<div class="row">		
			<section class="column nine blogs">
				<div class="blog-wrapper">
					{% assign author = site.authors[page.author] %}
					<div class="column four"><img src="http://www.gravatar.com/avatar/{{ author.gravatar }}?s=180" alt="" class="avatar"></div>
					<section class="column eight blog end">

						<div class="date">{{ page.date | date: "%B %d, %Y" }}</div>
						<h2>{{ page.title }}</h2>
										
						<p>{{ content }}</p>
		
					</section>
					
				</div>				
				<a href="{{ page.previous.url }}" class="prev-post">Previous Post</a>
				<a href="{{ page.next.url }}" class="next-post">Next Post</a>
			</section>
			<section class="column three end">
				<section class="column three end">
				<a href="/contact.html" class="btn orange center">Contact Us</a>
				<a href="http://www.facebook.com/coshxlabs" class="btn dark-blue center">Like our page</a>
				<a href="http://www.twitter.com/coshxlabs" class="btn blue center">@coshxlabs</a>
			</section>			
	</div>
